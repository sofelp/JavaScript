<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apredendo Dom</title>
    <style>
        body {
            background-color: rgb(13, 83, 175);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Iniciando com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Apredendo a suar <strong>DOM</strong> no Javascript</p>
    <div id="msg">Clique em Mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('est√° escrito assim: '+ p1.innerHTML)
        p1.style.color = 'yellow'
        corpo.style.background = 'black'
        var d = window.document.querySelector('div#msg')
        d.innerText = 'Fala Mano'

    </script>
</body>
</html>

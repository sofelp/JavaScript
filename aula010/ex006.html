<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM 2</title>
    <style>
        div#area {
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">Interaja...
    </div>
    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
        }
    </script>
</body>
</html>
